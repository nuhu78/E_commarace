{% extends 'base.html' %}
{% load socialaccount crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-3">Register</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>

    <hr>
    <p class="text-center">Or</p>
    <p class="text-center">
      <a class="btn btn-outline-danger" href="{% provider_login_url 'google' process='signup' next=request.GET.next %}">Sign up with Google</a>
    </p>

    <p class="mt-3">Already have an account? <a href="{% url 'shop:login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
